<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Inventory</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="nav">
    <div class="navTop">
      <input type="file" id="fileUpload" class="custom-file-input">
    </div>
    <div id="navBody">

    </div>
  </div>
  <div id="inputDiv">


    <label id="label">Select CSV File</label>
    <input type="number" id="numInput">
    <div class="btns">
      <div>
        <button class="hidden" onclick="back()" id="backBtn">Back</button>
      </div>
      <div>
        <button class="hidden" onclick="next()" id="nextBtn">Next</button>
      </div>
    </div>
    <button class="hidden" onclick="done()" id="doneBtn">Done</button>
  </div>


  <script src="html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
