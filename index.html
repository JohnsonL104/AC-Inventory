<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Inventory</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="nav">
    <div class="navTop">
      <input type="file" id="fileUpload" class="custom-file-input">
    </div>
    <div id="navBody">

    </div>
  </div>
  <div id="inputDiv">


    <label id="label">Select CSV File</label>
    <input type="number" id="numInput">
    <div class="btns">
      <div>
        <button class="hidden" onclick="back()" id="backBtn">Back</button>
      </div>
      <div>
        <button class="hidden" onclick="next()" id="nextBtn">Next</button>
      </div>
    </div>
    <button class="hidden" onclick="done()" id="doneBtn">Done</button>
  </div>
  <div class="hidden" id="qrcodewrapper">
    <div id="qrcode"></div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

  <script src="html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
